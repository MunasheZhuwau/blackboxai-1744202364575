<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agnum Homes - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Sidebar -->
    <div class="flex h-screen">
        <div class="bg-blue-800 text-white w-64 p-4">
            <div class="flex items-center space-x-2 mb-8 p-2">
                <i class="fas fa-home text-xl"></i>
                <h1 class="text-xl font-bold">Agnum Homes</h1>
            </div>
            <nav class="space-y-2">
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                </a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-edit mr-2"></i> Edit Content
                </a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-users mr-2"></i> Manage Users
                </a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Dashboard</h2>
                <div class="flex items-center space-x-4">
                    <button id="logoutBtn" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                </div>
            </header>

            <main class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Stats Cards -->
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Total Visitors</p>
                                <h3 class="text-2xl font-bold">1,234</h3>
                            </div>
                            <i class="fas fa-users text-blue-500 text-2xl"></i>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Queries</p>
                                <h3 class="text-2xl font-bold">42</h3>
                            </div>
                            <i class="fas fa-envelope text-green-500 text-2xl"></i>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Projects</p>
                                <h3 class="text-2xl font-bold">18</h3>
                            </div>
                            <i class="fas fa-hammer text-orange-500 text-2xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="mt-8 bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-4">Recent Activity</h3>
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <div class="bg-blue-100 p-2 rounded-full mr-3">
                                <i class="fas fa-user-plus text-blue-500"></i>
                            </div>
                            <div>
                                <p class="font-medium">New user registered</p>
                                <p class="text-sm text-gray-500">2 hours ago</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="bg-green-100 p-2 rounded-full mr-3">
                                <i class="fas fa-file-alt text-green-500"></i>
                            </div>
                            <div>
                                <p class="font-medium">Content updated</p>
                                <p class="text-sm text-gray-500">Yesterday</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
